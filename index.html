<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>

        <form action="sign.php" method="post">
            <label for="acc-value">Valor da conta:</label>
            <input type="number" name="acc-value" id="acc-value">

            <label for="service-quality">Qualidade do serviço:</label>
            <select name="service-quality" id="service-quality">
                <option value="0">Excelente - 10%</option>
                <option value="1">Ótimo - 8%</option>
                <option value="2">Bom - 5%</option>
                <option value="3">Ruim - 2%</option>
            </select>

            <button type="submit">Calcular Gorjeta</button>
        </form>
        <label for="tip">Valor da gorjeta:</label>
        <input type="text" disabled value="R$100">
        <label for="total">Valor total:</label>
        <input type="text" disabled>
    </div>
</body>
</html>
